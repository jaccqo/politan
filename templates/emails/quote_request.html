<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quote Request</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            color: #1d1d1f;
        }
        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #d2d2d7;
        }
        .header {
            background: linear-gradient(135deg, #09B850, #6ADF90);
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 30px 20px;
            line-height: 1.6;
        }
        .content p {
            margin: 15px 0;
            font-size: 16px;
        }
        .content .highlight {
            font-weight: 600;
            color: #09B850;
        }
        .content .details {
            background-color: #f5f5f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #515154;
            border: 1px solid #d2d2d7;
        }
        .footer {
            text-align: center;
            background-color: #f5f5f7;
            padding: 20px;
            font-size: 14px;
            color: #6e6e73;
            border-top: 1px solid #d2d2d7;
        }
        .footer p {
            margin: 0;
        }
        .footer a {
            color: #007aff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>New Quote Request</h1>
        </div>
        <div class="content">
            <p><span class="highlight">Service:</span> {{ service }}</p>
            <p><span class="highlight">Name:</span> {{ name }}</p>
            <p><span class="highlight">Email:</span> {{ email }}</p>
            <p><span class="highlight">Details:</span></p>
            <div class="details">
                {{ details }}
            </div>
        </div>
        <div class="footer">
            <p>&copy; {{ year }} <strong>Politan USA</strong>. All rights reserved.</p>
            <p><a href="https://politanusa.com" target="_blank">Visit our website</a></p>
        </div>
    </div>
</body>
</html>
